name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.9.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build app bundle and CLI
        run: |
          VERSION=${{ steps.version.outputs.VERSION }} make app
          VERSION=${{ steps.version.outputs.VERSION }} make build-cli

      - name: Add icon and CLI to app bundle
        run: |
          cp assets/AppIcon.icns build/Typtel.app/Contents/Resources/
          cp build/typtel build/Typtel.app/Contents/MacOS/

      - name: Create release archive
        run: |
          cd build
          zip -r Typtel-${{ steps.version.outputs.VERSION }}.zip Typtel.app
          shasum -a 256 Typtel-${{ steps.version.outputs.VERSION }}.zip > Typtel-${{ steps.version.outputs.VERSION }}.zip.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/Typtel-${{ steps.version.outputs.VERSION }}.zip
            build/Typtel-${{ steps.version.outputs.VERSION }}.zip.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
